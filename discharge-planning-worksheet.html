<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discharge Planning Worksheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 40px;
      background: #FFF8F0;
      color: #3C3C3C;
    }
    h1 {
      color: #8A5A44;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 8px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Discharge Planning Worksheet</h1>

  <label>What are your biggest accomplishments in treatment?</label>
  <textarea placeholder="e.g., developed coping skills, restored family relationships..."></textarea>

  <label>What triggers are you most aware of now?</label>
  <textarea></textarea>

  <label>List your support system (names, groups, sponsors):</label>
  <textarea></textarea>

  <label>What coping skills will you use post-discharge?</label>
  <textarea></textarea>

  <label>List 3 goals for the next 90 days:</label>
  <textarea></textarea>

  <label>What services or follow-up do you plan to use?</label>
  <textarea></textarea>

  <label>Emergency Plan / What to do if struggling:</label>
  <textarea></textarea>
</body>
</html>
