<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treatment Plan Template</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
    h1 { color: #8A5A44; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    textarea { width: 100%; height: 80px; margin-top: 8px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Treatment Plan Template</h1>
  <label>Diagnosis:</label>
  <textarea placeholder="e.g., F10.20 Alcohol Use Disorder, Severe"></textarea>

  <label>Goal:</label>
  <textarea placeholder="Reduce cravings and increase sober supports..."></textarea>

  <label>Objective:</label>
  <textarea placeholder="Client will attend 3 AA meetings per week..."></textarea>

  <label>Intervention:</label>
  <textarea placeholder="Counselor will provide relapse prevention education..."></textarea>

  <label>Status:</label>
  <textarea placeholder="In progress, Completed, or Reassess..."></textarea>
</body>
</html>
