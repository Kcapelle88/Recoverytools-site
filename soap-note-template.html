<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAP Note Template</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
    h1 { color: #8A5A44; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    textarea { width: 100%; height: 120px; margin-top: 8px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>SOAP Note Template</h1>
  <label>Subjective:</label>
  <textarea placeholder="Client's reported experience..."></textarea>

  <label>Objective:</label>
  <textarea placeholder="Observations, UA results, etc."></textarea>

  <label>Assessment:</label>
  <textarea placeholder="Counselor's impressions..."></textarea>

  <label>Plan:</label>
  <textarea placeholder="Next steps, referrals, homework..."></textarea>
</body>
</html>
